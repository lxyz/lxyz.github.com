<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="adam lee" />
    {% if page.title %}
    <meta name="keywords" content="{{ page.title }}-{{ site.name }}" />
    <title>{{ page.title }} - {{ site.name }}</title>
    {% else %}
    <title>{{ site.name }}</title>
    {% endif %}
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="/atom.xml" rel="alternate" title="setImpl" type="application/atom+xml" />
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/github.css">
    <script type="text/javascript" src="/js/highlight.pack.js"></script>
    <script type="text/javascript">
      hljs.initHighlightingOnLoad();
    </script>
  </head>
  <body>
      <div id="main" role="main">
        <header>
          <div id="header">
            <h1><a title="{{ site.name }}" href="/">{{ site.name }}</a></h1>
            <nav>
              <span><a title="archive"  href="/archive.html">Archive</a></span>
              <span><a title="tags"  href="/tags.html">Tags</a></span>
              <span><a title="about"  href="/about.html">About</a></span>
              <span><a title="blogroll"  href="/links.html">Links</a></span>
              <span><a title="subscribe me"  href="/atom.xml">Feed</a></span>
            </nav>
          </div>
        </header>
        <div id="content">
        {{ content }}
        </div>
        <footer>&copy; 2010 ~ 2012 <a href ="http://lxyz.github.io/" title="{{ site.name }}">{{ site.name }}</a> | <a href="http://lxyz.github.io/" target="_blank" title="lxyz.github.io/">http://lxyz.github.io</a></footer>
      </div> <!-- main -->

</html>
